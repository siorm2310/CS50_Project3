<!-- prettier-ignore -->
{% extends "layout.html" %}
{% load static %}
{% block head %}
<script src="{% static 'orders/js/menu.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'orders/css/menu.css' %}" />
<!-- prettier-ignore -->
{% endblock %}
{% block title %} Menu {% endblock %}
{% block body %}
<header>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <h2>Pinnocchio's</h2>
    <form class="form-inline">
      <small class="mx-3">Sign up to order</small>
      <button class="btn btn-outline-success my-2 my-sm-0" type="button">
        Sign up
      </button>
    </form>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-4" id="type_menu">{% include "_type_menu.html" %}</div>
    <div class="col-8">{% include "_order.html" %}</div>
  </div>
</div>

{% endblock %}
